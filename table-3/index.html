<!DOCTYPE html>
<html>
<head>
    <title>Nested Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #00CED1; /* Cyan-like header */
            font-size: 18px;
        }
        .nested th {
            background-color: #FFD700; /* Yellow header in nested table */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Device</th>
            <th>Brand</th>
            <th>Specifications</th>
        </tr>
        <tr>
            <td rowspan="2">Smartphone</td>
            <td rowspan="2">Apple</td>
            <td>
                <!-- Nested Table -->
                <table class="nested">
                    <tr>
                        <th>Model</th>
                        <th>Storage</th>
                    </tr>
                    <tr>
                        <td>iPhone 12 Pro</td>
                        <td>256GB</td>
                    </tr>
                    <tr>
                        <td>iPhone SE</td>
                        <td>128GB</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td>15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.5" Display</td>
        </tr>
    </table>
</body>
</html>
